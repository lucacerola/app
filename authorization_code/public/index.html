          <section class="page-title">

            <img src="img/slider2.jpg">
              </div>-->
              <div class="container">
                  <h1>Welcome {{id}}</h1>
              </div>
          </section>
          <section class="probootstrap-section">
              <div class="container">
                  <div class="row">
                      <div class="col-md-9">

                          <h2>How It Works</h2>
                          <p>The page utilizes your input and sends a search parameter to the Spotify database, Spotify will return the top five playlist that matches that parameter.</p>
                          <h3>Why do we need you to authenticate?</h3>
                          <p>That's because of two reasons:</p>
                          <p>First, in order to access the Spotify database in its entirety without any sorts of restrictions you need to have the user authenticate and grant permission, then you can acces said data through the users credential.</p>
                          <p>Second, for you to be able to access a playlist that was to your liking without having to search it up in Spotify, you can just click the link and it will open it in your account.</p>

                      </div>
                  </div>
              </div>
          </section>

      <script id="inputs-template" type="text/x-handlebars-template">

                          <form>
                              <div class="form-field">

                              </div>
                          </form>
                      </div>
                  </div>

                                </div>-->

                                            <p class="category" style="font-weight: bolder; font-size: large">{{owner.id}}</p>
                                            <p><a href="{{external_urls.spotify}}" class="btn btn-subscribe" style="font-weight: bold; font-size: x-large">Play With Spotify</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                        {{/each}}
                    </dd>
                </dl>
</section>
      </script>
